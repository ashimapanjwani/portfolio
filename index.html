<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero">
        <div class="hero-text">
            <h1 class="name">ASHIMA</h1>
            <p class="services">Video Editing . Motion Graphics . Sound Design</p>
        </div>
    </section>
    <section class="video-carousel">
        <div class="carousel-container">
            <div class="carousel-wrapper">
                <button class="carousel-btn prev-btn" aria-label="Previous video">&lt;</button>
                <div class="carousel-track">
                    <div class="video-slide active">
                        <h3 class="video-title">Vox style</h3>
                        <div class="video-container">
                            <iframe src="https://youtube.com/embed/CmrxjQWwvwY" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="video-slide">
                        <h3 class="video-title">Aevy style</h3>
                        <div class="video-container">
                            <iframe src="https://youtube.com/embed/Py-Mip8hL9g" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="video-slide">
                        <h3 class="video-title">Varun Mayya style</h3>
                        <div class="video-container">
                            <iframe src="https://youtube.com/embed/ePh0l6np9Ms" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="video-slide">
                        <h3 class="video-title">ByMaximise style</h3>
                        <div class="video-container">
                            <iframe src="https://youtube.com/embed/ijX1oZY-NCw" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="video-slide">
                        <h3 class="video-title">ByMaximise style</h3>
                        <div class="video-container">
                            <iframe src="https://youtube.com/embed/iHwrQZM1Tn8?feature=share" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
                <button class="carousel-btn next-btn" aria-label="Next video">&gt;</button>
            </div>
            <div class="carousel-dots">
                <span class="dot active" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
                <span class="dot" data-slide="3"></span>
                <span class="dot" data-slide="4"></span>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <h3 class="footer-name">Contact</h3>
                <div class="contact-details">
                    <div class="contact-item">
                        <span class="contact-label">Email</span>
                        <div class="contact-link">ashimapanjwani@gmail.com</div>
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">Phone</span>
                        <div class="contact-link">(+91) 9284843909</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
